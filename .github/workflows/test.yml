---
name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23.x', '1.24.x']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        name: Setup Go ${{ matrix.go-version }}
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: make test
